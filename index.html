<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voon | Digitaalisen Markkinoinnin Asiantuntijat</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'brand-purple': '#6f42c1',
            'brand-teal': '#20c997',
            'brand-coral': '#fd7e14',
            'light-bg': '#f8f9fa',
            'light-card': '#ffffff',
            'light-text': '#212529',
            'dark-bg': '#121212',
            'dark-card': '#1e1e1e',
            'dark-text': '#f8f9fa',
          },
          keyframes: {
            'background-pan': {
              '0%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 50%' },
            },
            'pulse-glow': {
              '0%, 100%': { boxShadow: '0 0 20px rgba(111, 66, 193, 0.4)' },
              '50%': { boxShadow: '0 0 35px rgba(111, 66, 193, 0.8)' },
            },
            'fade-in-up': {
              'from': { opacity: '0', transform: 'translateY(20px)' },
              'to': { opacity: '1', transform: 'translateY(0)' },
            },
          },
          animation: {
            'background-pan': 'background-pan 10s ease infinite',
            'pulse-glow': 'pulse-glow 3s infinite ease-in-out',
            'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
          }
        }
      }
    }
  </script>

  <!-- (Önemli) Import Map shim: Safari ve eski Chromium için gerekir -->

  }
}
</script>

</head>
